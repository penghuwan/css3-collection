<html>

<head>
    <link rel="stylesheet" type="text/css" href="./style/arrow.css" />
    <link rel="stylesheet" type="text/css" href="./style/textbg.css" />
    <link rel="stylesheet" type="text/css" href="./style/hole.css" />
    <link rel="stylesheet" type="text/css" href="./style/button.css" />
    <link rel="stylesheet" type="text/css" href="./style/autoSquare.css" />
    <link rel="stylesheet" type="text/css" href="./style/sticky.css" />
    <link rel="stylesheet" type="text/css" href="./style/skeleton.css" />
</head>

<body>
    <!-- 吸顶 -->
    <div class="sticky" style="margin:30px;">
    </div>
    <!-- 手写箭头 -->
    <div class="arrow" style="margin:30px"></div>
    <!-- 文字背景 -->
    <div class="text-bg" style="margin:30px">
        <p class="text">我叫彭湖湾，请叫我胖湾</p>
    </div>
    <!-- 大坑 -->
    <div class="hole-wrapper" style="margin:30px">
        <div class="hole">
            <div class="inner"></div>
        </div>
    </div>
    <!-- 按钮波澜 -->
    <div class="button" style="margin:30px">
        <div class="wave"></div>
    </div>
    <!-- 动态方形 -->
    <div class="square-wrapper" style="margin:30px">
        <div class="square"></div>
    </div>
    <!-- 骨架图 -->
    <div class="skeleton" style="margin:30px">
        <div class="content">我有文本内容呢</div>
        <div class="content"></div>
    </div>

    <div style='width:400px;
         height:70px;
         border:1px solid red;'>
        <p style='display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow:hidden;'>
            这是一些文本这是一些文本这是一些文本这是一些文本这是一些文本
            这是一些文本这是一些文本这是一些文本这是一些文本这是一些文本
        </p>
    </div>
</body>

</html>
